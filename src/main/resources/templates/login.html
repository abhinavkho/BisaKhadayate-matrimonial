<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min-4.3.1/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/login/login.css">
<link rel="stylesheet" type="text/css" href="css/global.css">
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/jquery/jquery-3.4.1.js"></script>
<script type="text/javascript" src="js/bootstrap.min/bootstrap.min.js"></script>
</head>
<body>
<div>
	<video autoplay muted loop id="loginvedio">
		<source src="video/login_video.mp4" type="video/mp4">
	</video>
		<div id="loginformdiv">
			<div id="loginheader"> Bisa khadayte </div><br>
			<form class="" action="userlogin" method="post" id="loginform" name="loginform">
				<div class="form-group">
					<input  type="text" name="username" id="username" placeholder="username" class="form-control">
				</div>
				<div class="form-group" >
					<input type="password" name="password" id="password" placeholder="password" class="form-control"> 
				</div>
				<div class="form-group ">
					<input type=button class="btn btn-primary"   value="Sign In" id="signinbtn">
				</div>
				<div class="textcenter" id="forgotPass">
					<a>Forgot password</a>
				</div>
				<div class="textcenter" th:text="${errorMsg}">
				</div>
			</form>
		</div>

<!--modal for change password -->
	<div class="modal fade" id="changesPasswordModal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Password Changes</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<div class="form-group">
						<input type="password" name="generatedpassword" id="generated_password" placeholder="Generated password" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" name="newpassword" id="new_password" placeholder="New password" class="form-control">
					</div>
				</div>
				<span class="red" id="password_change_msg"></span>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="changesPassword">Send</button>
					<button type="button" class="btn success"	data-dismiss="modal">Close</button>
				</div>

			</div>
		</div>
	</div>
	<!--modal for change password -->
	
	<!--modal for  send email for change password -->
	<div class="modal fade" id="sendemailModal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Forgot Password</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<div class="form-group">
						<input type="text" name="email_forgot" id="email_forgot" placeholder="email" class="form-control"><span class="red" id="email_forgot_err"></span>
					</div>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="sendPassword">Send</button>
					<button type="button" class="btn success"	data-dismiss="modal">Close</button>
				</div>

			</div>
		</div>
	</div>
	<!--modal for  send email for change password -->

	<br><br>
	</div>
</body>
</html>
